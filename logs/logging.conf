[loggers]
keys=root,fastapi,uvicorn,myapp

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=standardFormatter,errorFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_fastapi]
level=WARNING
handlers=fileHandler
qualname=fastapi
propagate=0

[logger_uvicorn]
level=INFO
handlers=consoleHandler
qualname=uvicorn
propagate=0

[logger_myapp]
level=DEBUG
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=myapp
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('logs/app.log', 'midnight', 1, 30)
kwargs={'encoding': 'utf-8'}

[handler_errorFileHandler]
class=handlers.TimedRotatingFileHandler
level=ERROR
formatter=errorFormatter
args=('logs/errors.log', 'midnight', 1, 30)
kwargs={'encoding': 'utf-8'}

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_errorFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
